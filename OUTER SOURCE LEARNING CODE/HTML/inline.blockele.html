<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block element</title>
</head>
<style>
    p {
        display: inline;
    }

    span {
        display: block;
    }
</style>

<body>
    <h2> my html block element</h2>
    <p>this is paragraph</p>
    <p>this is paragraph</p>
    <!-- paragraph tag is block elememt -->
    <span> this is paragraph</span>
    <span> this is paragraph</span>
    <!-- span is a inline element -->


</body>

</html>
